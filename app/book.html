<div class="column-item book">
    <img ng-src="{{book.image}}" alt="{{book.title}}" />
    <div class="content">
        <h2>{{book.title}}</h2>
        <p class="light-font">By {{book.author}}</p>
        <p class="rating">{{book.rating}} of 5 stars</p>
        <div class="choices-container">
            <a href="#">Sample</a>
            <a href="#">Review</a>
        </div>
    </div>
</div>
